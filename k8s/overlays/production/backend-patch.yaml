apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: policy-rag
spec:
  replicas: 3
  template:
    spec:
      containers:
        - name: backend
          resources:
            requests:
              cpu: "1"
              memory: 2Gi
            limits:
              cpu: "4"
              memory: 8Gi
