apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: documents-pvc
  namespace: policy-rag
spec:
  storageClassName: longhorn
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: policy-rag
  labels:
    app: backend
    app.kubernetes.io/part-of: policy-rag
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      initContainers:
        - name: wait-for-postgres
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              until nc -z postgres 5432; do
                echo "Waiting for PostgreSQL..."
                sleep 2
              done
        - name: wait-for-qdrant
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              until nc -z qdrant 6333; do
                echo "Waiting for Qdrant..."
                sleep 2
              done
      containers:
        - name: backend
          image: 10.200.70.45:30500/policy-rag/backend:latest
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: rag-config
            - secretRef:
                name: rag-secrets
          volumeMounts:
            - name: documents
              mountPath: /app/data/documents
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: "2"
              memory: 4Gi
          readinessProbe:
            httpGet:
              path: /api/health
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
          livenessProbe:
            httpGet:
              path: /api/health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 5
      volumes:
        - name: documents
          persistentVolumeClaim:
            claimName: documents-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: policy-rag
spec:
  selector:
    app: backend
  ports:
    - port: 8000
      targetPort: 8000
